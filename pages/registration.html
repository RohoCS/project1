<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="../style/style.css">
</head>

<body>

  <header>
    <div class="container">
      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-item"><a href="../index.html" class="navbar-link">Головна</a></li>
          <li class="navbar-item"><a href="articles.html" class="navbar-link">Статті</a></li>
          <li class="navbar-item"><a href="catalog.html" class="navbar-link">Каталог</a></li>
          <li class="navbar-item"><a href="table.html" class="navbar-link">Таблиці</a></li>
          <li class="navbar-item"><a href="contacts.html" class="navbar-link">Контакти</a></li>
          <li class="navbar-item"><a href="gallery.html" class="navbar-link">Галерея</a></li>
          <li class="navbar-item"><a href="page-nav.html" class="navbar-link">Навігація</a></li>
          <li class="navbar-item"><a href="registration.html" class="navbar-link">Реєстрація</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <main class="main">
      <div class="h1container">
        <h1>Реєстрація</h1>
      </div>
      <form action="https://tests.fomenko.top/echo/index.php" method="get">
        <fieldset>
          <legend>Основні дані</legend>
          <div class="form-group">
            <label for="surname">Прізвище</label>
            <input id="surname" name="surname" placeholder="Прізвище" type="text">
          </div>
          <div class="form-group">
            <label for="name">Ім'я</label>
            <input id="name" name="name" placeholder="Ім'я" type="text">
          </div>
          <div class="form-group">
            <label for="patronymic">По-батькові</label>
            <input id="patronymic" name="patronymic" placeholder="По-батькові" type="text">
          </div>
          <div class="form-group">
            <label for="photo">Ваша фотографія</label>
            <input id="photo" name="photo" type="file">
          </div>
          <div class="form-group">
            <label for="email">Ваша електронна пошта</label>
            <input id="email" name="email" type="email" placeholder="example1@mail.com">
          </div>
          <div class="form-group">
            <label for="password">Вигадайте пароль</label>
            <input id="password" name="password" type="password" placeholder="Пароль">
          </div>
          <div class="form-group">
            <label for="site">Адреса сайту</label>
            <input id="site" name="site" type="url" value="https://mysite.name">
          </div>
        </fieldset>
        <fieldset>
          <legend>Список</legend>
          <div>
            <label for="sex">Оберіть стать</label>
            <select id="sex" name="sex">
              <option value="0">Оберіть</option>
              <option value="1">Чоловік</option>
              <option value="2">Жінка</option>
              <option value="3">Інше</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <legend>Дата</legend>
          <div>
            <label for="date">Оберіть дату народження</label>
            <input id="date" name="date" type="date">
          </div>
        </fieldset>

        <fieldset>
          <legend>Єдиний вибір</legend>
          <p>Вкажіть Вашу стать</p>
          <div class="form-group-sm">
            <input id="male" name="gender" type="radio" value="male">
            <label for="male">Мужской</label>
          </div>
          <div class="form-group-sm">
            <input id="female" name="gender" type="radio" value="female">
            <label for="female">Женский</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Множинний вибір</legend>
          <div>
            <p>Оберіть улюблену кухню:</p>
            <div class="form-group-sm">
              <input id="kitchen-ua" name="kitchen" type="checkbox" value="ua">
              <label for="kitchen-ua">Українська</label>
            </div>
            <div class="form-group-sm">
              <input id="kitchen-ch" name="kitchen" type="checkbox" value="ch">
              <label for="kitchen-ch">Китайська</label>
            </div>
            <div class="form-group-sm">
              <input id="kitchen-it" name="kitchen" type="checkbox" value="ua">
              <label for="kitchen-it">Італійська</label>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Текст</legend>
          <div>
            <label for="describe">Опишіть себе</label>
            <textarea cols="40" rows="7" id="describe" name="describe"
              placeholder="Введіть інформацію про себе"></textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend>Кнопки</legend>
          <div class="form-group">
            <button class="btn" type="submit">Зареєструватися</button>
          </div>
          <div class="form-group">
            <button class="btn" type="reset">Очистити форму</button>
          </div>
        </fieldset>
      </form>
    </main>
  </div>
  <footer>
    <div class="container">&#169; Охотніченко Руслан</div>
  </footer>
</body>

</html>
